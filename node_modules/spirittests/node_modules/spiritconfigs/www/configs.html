        <style>
body, html {
    padding: 0px;
    margin: 0px;
}
.hidden {
    display: none;
}
h2.navbar-brand {
    margin: 0px;
    vertical-align: middle;
}
.navbar-brand img {
    vertical-align: middle;
}
.card-img-top {
    width: 100px;
}
.editor {
    background: #fff;
    min-height: 200px;
    position: relative;
    top: 0px;
}

/*** Image Preview for File Upload ***/
.image-preview-input {
    position: relative;
	overflow: hidden;
	margin: 0px;    
    color: #333;
    background-color: #fff;
    border-color: #ccc;    
}
.image-preview .popover .close {
    color: #000;
}
.image-preview-input input[type=file] {
	position: absolute;
	top: 0;
	right: 0;
	margin: 0;
	padding: 0;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
}
.image-preview-input-title {
    margin-left:2px;
}
.inputBranding {
    background: rgba(0, 0, 0, 0.025);
    margin: auto;
    text-align: center;
}
.inputBranding img {
    max-width: 200px;
    max-height: 200px;
    padding: 0.5em;
}
        </style>
